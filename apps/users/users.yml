get:
  summary: Get all projects
  tags:
    - Users
  x-roles-authorized:
    - Admin
    - Manager
  responses:
    '200':
      description: 
        List of projects
        **Roles authorized:** Admin, Manager
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  example: "proj_12345"
                name:
                  type: string
                  example: "Project Apollo"
                status:
                  type: string
                  enum: [active, completed, archived]
                  example: "active"
                created_at:
                  type: string
                  format: date-time
                  example: "2025-09-11T08:00:00Z"
                owner:
                  type: string
                  example: "user_789"
    '401':
      description: Unauthorized – user must be authenticated
    '403':
      description: Forbidden – user does not have permission
    '500':
      description: Internal server error


post:
  summary: Create a new project
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:

  responses:
    '201':
      description: Project created
